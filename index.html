<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <!-- Highscores Link -->
        <div>
            <a href="highscores.html"><h2>View High Scores</h2></a>
        </div>
        <!-- Quiz Timer -->
        <div class="quiz timer">
            <div class = "timer-text">
            <h2 class="timer-count">Time: 75</h2>
        </div>
    </header>

    <main>
        <section>
            <h1 class="large-font">Coding Quiz Challenge</h1>
                <div class="quiz questions">
                    <div class=" large-font question-content">Try to answer the following JavaScript code-related 
                        questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
                    <button class="Start Quiz">Start Quiz</button>
                    </div>
            
        </section>
        
        <section>
            <div class="quiz scores">

            </div>
        </section>
        
        <section>
            <div class="quiz timer">

            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
