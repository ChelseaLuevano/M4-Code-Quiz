<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <!-- Highscores Link -->
        <div>
            <a href="highscores.html"><h2>View High Scores</h2></a>
        </div>
        <!-- Quiz Timer -->
        <div class="quiz timer">
            <div class = "timer-text">
            <h2 class="timer-count">Time: 75</h2>
        </div>
    </header>

    <main>


        
       
        <section class="start-screen" id="start-screen">
             <!-- Start Screen -->
            <h1 class="large-font">Coding Quiz Challenge</h1>
                <div class="large-font question-content" >Try to answer the following JavaScript code-related 
                    questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
                <button class="start-button">Start Quiz</button>
        </section> 
               
        <section>
        <!-- Quiz Questions -->
                <div class="quiz questions-container" id="container">
                    <h2>Question</h2>
                    <!-- Quiz Answer Buttons -->
                    <ul class="answer">
                        <li><button class="box" data-number="1">answer 1</button></li>
                        <li><button class="box" data-number="2">answer 2</button></li>
                        <li><button class="box" data-number="3">answer 3</button></li>
                        <li><button class="box" data-number="4">answer 4</button></li>
                    </ul>
                    </div>
        </section>
        
        <!-- Quiz High Scores Results -->
        <section>
            <div class="quiz scores" id="quiz scores">
                <div class="win-loss-container">
                </div>
                <h2>Wins: <span class="win">0 </span> </h2>
                <h2>Losses: <span class="lose">0</span></h2>
                <div>
                    <button class="back-button">Go Back</button>
                    <button class="clear-button">Clear High Score</button>
                </div>
            </div>
        </section>
    
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
